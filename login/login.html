<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MinhaEmpresa</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <main class="login-wrapper">
        <div class="login-card">
            
            <header class="login-header">
                <h1>Acesse sua conta</h1>
                <p>Informe seu CPF e senha para entrar</p>
            </header>

            <form id="loginForm">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" autocomplete="off">
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Sua senha">
                        <i class="ph ph-eye" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">Entrar</button>

                <div class="login-footer">
                    <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
                    <p>NÃ£o tem uma conta? <a href="#" class="register-link">Registrar-se</a></p>
                </div>
            </form>
            
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
