<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Colaborador</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">LITIARA</div>
        <ul class="nav-links">
            <li class="active">Dashboard</li>
            <li>Recursos</li>
            <li>Tasks</li>
        </ul>
      <div class="user-profile">
    
    <div class="user-points">
        <i class="ph ph-star-fill"></i>
        <span id="pontosDisplay">0</span> pts
    </div>
    <div class="avatar">C</div>
</div>
    </nav>

    <main class="container">
        <header class="welcome-header">
            <h1 id="welcomeMessage">Olá!</h1>
            <p>Você tem <strong class="highlight">tarefas</strong> pendentes para hoje. Tenha um ótimo dia!</p>
        </header>

        <div class="dashboard-grid">
            
            <div class="card">
                <div class="card-header">
                    <h3>Tarefas Pendentes</h3>
                    <a href="#" class="link-action">Ver todas</a>
                </div>
                <ul class="task-list">
                    <li>
                        <i class="ph ph-calendar-blank"></i>
                        <span>Teste de usabilidade</span>
                    </li>
                    <li>
                        <i class="ph ph-warning-circle" style="color: #eab308;"></i>
                        <span>Análise preditiva-site-tipo</span>
                    </li>
                    <li>
                        <i class="ph ph-users"></i>
                        <span>Reunião com a equipe</span>
                    </li>
                    <li>
                        <i class="ph ph-file-text"></i>
                        <span>Relatório final de projeto</span>
                    </li>
                </ul>
            </div>

        </div>
    </main>

    <script src="api.js"></script>
</body>
</html>
