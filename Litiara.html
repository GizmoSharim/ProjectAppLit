<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com CPF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Acesse sua conta</h1>
            <p>Informe seu CPF e senha para entrar</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <div class="input-wrapper">
                    <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" required maxlength="14">
                </div>
                <div class="validation-feedback" id="cpfFeedback"></div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div class="validation-feedback" id="passwordFeedback"></div>
            </div>

            <button type="submit" class="btn">Entrar</button>
        </form>

        <div class="login-footer">
            <a href="#">Esqueceu sua senha?</a>
            <p>NÃ£o tem uma conta? <a href="/register.html">Cadastre-se</a></p>
        </div>

    <script src="CadScript.js"></script>
</body>
</html>
